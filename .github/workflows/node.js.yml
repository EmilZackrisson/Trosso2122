name: Build Web and Test Server
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build_web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: NPM install
        working-directory: ./web
        run: npm install
      - name: Build Web App
        working-directory: ./web
        run: CI=false npm run build
  deploy_web:
    runs-on: ubuntu-latest
     
    steps:
      - uses: actions/checkout@v3
      - name: NPM install
        working-directory: ./web
        run: npm install
      - name: Build Web App
        working-directory: ./web
        run: CI=false npm run build
      - name: Authorizing Github action
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
        uses: oleksiyrudenko/gha-git-credentials@v1
      - name: Doploy to GitHub Pages
        uses: amitsingh-007/deploy-to-github-pages@v1.1
  test_server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: NPM install
        working-directory: ./server
        run: npm install
      - name: Test index.js
        working-directory: ./server
        run: npm run test
