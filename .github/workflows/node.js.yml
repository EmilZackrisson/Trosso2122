name: Test Server
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test_server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: NPM install
        working-directory: ./server
        run: npm ci
      - name: Test index.js
        working-directory: ./server
        run: npm run test
