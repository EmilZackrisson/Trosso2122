name: Build Web and Test Server
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build_web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: NPM install
        working-directory: ./web
        run: npm install
      - name: Build Web App
        working-directory: ./web
        run: CI=false npm run build
  deploy_web:
    runs-on: ubuntu-latest
     
    steps:
      - uses: actions/checkout@v3
      - name: NPM install
        working-directory: ./web
        run: npm install
      - name: Build Web App
        working-directory: ./web
        run: CI=false npm run build
      - name: GitHub Pages action
        uses: peaceiris/actions-gh-pages@v3.9.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
  test_server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: NPM install
        working-directory: ./server
        run: npm install
      - name: Test index.js
        working-directory: ./server
        run: npm run test
